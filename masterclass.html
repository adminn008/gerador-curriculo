<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raio-X de Curr√≠culo | CVFLASH AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #05070a; color: #fff; font-family: sans-serif; }
        .container-scanner { max-width: 900px; margin: 50px auto; padding: 20px; }
        
        .scanner-box {
            background: #000;
            border: 1px solid #1e293b;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.1);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #0a0d12;
            border: 1px solid #1e293b;
            border-radius: 15px;
            color: #3b82f6;
            padding: 20px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            resize: none;
            outline: none;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: #3b82f6;
            box-shadow: 0 0 15px #3b82f6;
            position: relative;
            display: none;
            animation: moveScan 2s infinite linear;
        }

        @keyframes moveScan {
            0% { top: -200px; }
            100% { top: 0px; }
        }

        .results {
            display: none;
            margin-top: 30px;
            text-align: left;
            background: rgba(59, 130, 246, 0.05);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #3b82f6;
        }

        .btn-scan {
            background: #3b82f6;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-scan:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body>

<div class="container-scanner">
    <header style="text-align: center; margin-bottom: 40px;">
        <span style="color: #3b82f6; font-weight: bold; text-transform: uppercase; font-size: 0.8rem;">Ferramenta v1.10.0</span>
        <h1 style="font-size: 2.5rem; margin-top: 10px;">Raio-X de Curr√≠culo <span style="color: #3b82f6;">IA</span></h1>
        <p style="color: #94a3b8;">Cole o texto do seu CV abaixo e veja se um rob√¥ de RH te aprovaria.</p>
    </header>

    <div class="scanner-box">
        <div id="scanner-ui">
            <textarea id="cv-text" placeholder="Cole aqui o seu curr√≠culo (apenas o texto)..."></textarea>
            <div class="scan-line" id="line"></div>
            <br>
            <button class="btn-scan" onclick="startScan()">INICIAR AN√ÅLISE ATS</button>
        </div>

        <div class="results" id="results-box">
            <h3 id="score" style="color: #3b82f6;">Nota: 0%</h3>
            <p id="feedback" style="color: #94a3b8; margin: 15px 0;"></p>
            <hr style="border: 0; border-top: 1px solid #1e293b; margin: 20px 0;">
            <a href="gerador.html" style="color: #fff; text-decoration: none; font-weight: bold;">üöÄ Corrigir agora com o Gerador FLASH</a>
        </div>
    </div>
</div>

<script>
    function startScan() {
        const text = document.getElementById('cv-text').value;
        if (text.length < 50) {
            alert("Por favor, cole um texto de curr√≠culo mais completo.");
            return;
        }

        const line = document.getElementById('line');
        const results = document.getElementById('results-box');
        const scoreTxt = document.getElementById('score');
        const feedback = document.getElementById('feedback');

        line.style.display = 'block';
        
        // Simula√ß√£o de "Pensamento" da IA
        setTimeout(() => {
            line.style.display = 'none';
            results.style.display = 'block';
            
            // L√≥gica simples de nota (s√≥ para divers√£o)
            let nota = 45; 
            let msg = "Identificamos que seu curr√≠culo carece de palavras-chave t√©cnicas e m√©tricas de resultado. Um rob√¥ de RH (ATS) teria dificuldade em te classificar.";

            if (text.toLowerCase().includes("lideran√ßa") || text.toLowerCase().includes("gerenciei")) {
                nota += 20;
            }

            scoreTxt.innerText = "Nota de Compatibilidade: " + nota + "%";
            feedback.innerText = msg;

            // Voz da IA comentando o resultado
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance("An√°lise conclu√≠da. Sua pontua√ß√£o √© de " + nota + " por cento. Recomendamos otimiza√ß√£o imediata.");
            utterance.lang = 'pt-BR';
            synth.speak(utterance);

        }, 3000);
    }
</script>

</body>
</html>
