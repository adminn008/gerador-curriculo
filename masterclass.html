<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raio-X de Currículo | CVFLASH AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #05070a; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .container-scanner { max-width: 800px; margin: 50px auto; padding: 20px; }
        
        .scanner-box {
            background: #000;
            border: 1px solid #1e293b;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.1);
            text-align: center;
            position: relative;
        }

        textarea {
            width: 100%; height: 180px;
            background: #0a0d12; border: 1px solid #1e293b;
            border-radius: 15px; color: #3b82f6;
            padding: 20px; font-family: monospace;
            margin-bottom: 20px; resize: none; outline: none;
        }

        .btn-scan {
            background: #3b82f6; color: white; border: none;
            padding: 15px 40px; border-radius: 50px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .progress-bar-container {
            width: 100%; height: 8px; background: #111;
            border-radius: 10px; margin: 20px 0; overflow: hidden;
            display: none;
        }

        #bar { width: 0%; height: 100%; background: #3b82f6; transition: 0.3s; }

        .result-card {
            display: none; margin-top: 30px; padding: 20px;
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid #ef4444; border-radius: 15px;
        }

        .score-circle {
            width: 100px; height: 100px; border: 5px solid #ef4444;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 1.5rem; font-weight: bold;
            margin: 0 auto 20px; color: #ef4444;
        }
    </style>
</head>
<body>

<div class="container-scanner">
    <div style="text-align: center; margin-bottom: 30px;">
        <a href="site_cursos.html" style="color: #3b82f6; text-decoration: none;">← Voltar para Academy</a>
        <h1 style="margin-top: 20px;">Diagnóstico de Currículo <span style="color:#3b82f6">IA</span></h1>
    </div>

    <div class="scanner-box">
        <div id="input-ui">
            <p style="color: #94a3b8; margin-bottom: 20px;">Cole o texto do seu currículo para análise ATS:</p>
            <textarea id="cv-input" placeholder="Ex: Engenheiro de Software com 5 anos de experiência..."></textarea>
            <button class="btn-scan" onclick="fazerRaioX()">INICIAR VARREDURA</button>
        </div>

        <div id="loading-ui" style="display: none;">
            <h3 id="status-text">Iniciando IA...</h3>
            <div class="progress-bar-container" id="p-container" style="display: block;">
                <div id="bar"></div>
            </div>
        </div>

        <div id="result-ui" class="result-card">
            <div class="score-circle" id="nota-final">0%</div>
            <h2 style="color: #ef4444; margin-bottom: 10px;">REPROVADO PELO SISTEMA</h2>
            <p style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 20px;">
                Identificamos baixo índice de palavras-chave e falta de métricas de impacto.
            </p>
            <a href="gerador.html" class="btn-scan" style="text-decoration: none; display: inline-block;">CORRIGIR COM CVFLASH</a>
        </div>
    </div>
</div>

<script>
    function fazerRaioX() {
        const texto = document.getElementById('cv-input').value;
        if(texto.length < 20) {
            alert("Por favor, cole um texto mais longo.");
            return;
        }

        document.getElementById('input-ui').style.display = 'none';
        document.getElementById('loading-ui').style.display = 'block';

        const bar = document.getElementById('bar');
        const status = document.getElementById('status-text');
        const etapas = ["Lendo texto...", "Extraindo competências...", "Cruzando dados...", "Gerando nota..."];
        let i = 0;

        const loop = setInterval(() => {
            if(i < etapas.length) {
                status.innerText = etapas[i];
                bar.style.width = ((i + 1) * 25) + "%";
                i++;
            } else {
                clearInterval(loop);
                exibirResultado();
            }
        }, 1000);
    }

    function exibirResultado() {
        document.getElementById('loading-ui').style.display = 'none';
        document.getElementById('result-ui').style.display = 'block';
        
        // Voz da IA
        const synth = window.speechSynthesis;
        const frase = new SpeechSynthesisUtterance("Análise completa. Sua nota é trinta e oito por cento. Currículo reprovado.");
        frase.lang = 'pt-BR';
        synth.speak(frase);

        // Animação da Nota
        let nota = 0;
        const notaAlvo = 38;
        const intervalNota = setInterval(() => {
            if(nota <= notaAlvo) {
                document.getElementById('nota-final').innerText = nota + "%";
                nota++;
            } else { clearInterval(intervalNota); }
        }, 30);
    }
</script>

</body>
</html>
