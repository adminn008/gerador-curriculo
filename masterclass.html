<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterclass IA | CVFLASH Academy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #05070a; color: #fff; font-family: sans-serif; }
        
        .video-container {
            max-width: 900px;
            margin: 40px auto;
            background: #000;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
        }
        
        /* O segredo: Flexbox na vertical para nada ficar em cima de nada */
        .video-placeholder {
            aspect-ratio: 16 / 9;
            background: radial-gradient(circle, #0f172a 0%, #05070a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .masterclass-header {
            margin-bottom: 20px;
        }

        .module-tag { 
            color: #3b82f6; 
            font-weight: 800; 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            display: block;
            margin-bottom: 5px;
        }

        .ai-core { font-size: 3rem; margin-bottom: 15px; }

        .terminal-text {
            font-family: 'Courier New', monospace;
            color: #3b82f6;
            font-size: 1.2rem;
            min-height: 60px;
            margin-bottom: 25px;
            max-width: 90%;
        }

        .lesson-info { padding: 30px; background: #0a0d12; border-top: 1px solid rgba(255,255,255,0.1); }

        .progress-area {
            width: 100%; background: #111; height: 6px;
            border-radius: 10px; margin: 20px 0; overflow: hidden;
        }
        #bar { width: 0%; height: 100%; background: #3b82f6; transition: 0.5s; }

        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar"><div class="container"><a href="site_cursos.html" class="logo">FLASH<span>AI</span></a></div></nav>

    <main class="container">
        <div class="video-container">
            <div class="video-placeholder">
                
                <div class="masterclass-header">
                    <span class="module-tag">Masterclass v1.10.0</span>
                    <h2 style="margin: 0; font-size: 1.5rem;">Carreira Internacional com IA</h2>
                </div>

                <div class="ai-core" id="core">ü§ñ</div>
                
                <div class="terminal-text" id="typewriter">
                    SISTEMA PRONTO PARA TRANSMISS√ÉO
                </div>
                
                <button class="btn-primary" id="play-btn" onclick="runMasterclass()">
                    INICIAR AULA AGORA
                </button>
            </div>

            <div class="lesson-info">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <ul style="color: #94a3b8; line-height: 1.6; font-size: 0.85rem; list-style: none; padding:0;">
                        <li>‚úÖ LinkedIn Global</li>
                        <li>‚úÖ Tradu√ß√£o T√©cnica</li>
                        <li>‚úÖ Verbos de Impacto</li>
                    </ul>
                    <ul style="color: #94a3b8; line-height: 1.6; font-size: 0.85rem; list-style: none; padding:0;">
                        <li>‚úÖ Simula√ß√£o de Entrevistas</li>
                        <li>‚úÖ Hacks de Networking</li>
                        <li>‚úÖ Formato Americano</li>
                    </ul>
                </div>
                
                <div class="progress-area"><div id="bar"></div></div>
                <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: #64748b;">
                    <span id="status">STATUS: STANDBY</span>
                    <span id="percent">0%</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const content = [
            "Bem-vindo √† Masterclass. Vamos preparar o seu perfil para o mercado global.",
            "Primeiro passo: O LinkedIn internacional exige palavras-chave espec√≠ficas do seu setor.",
            "Dica: Substitua 'trabalhei com' por verbos como 'Liderei', 'Implementei' ou 'Otimizei'.",
            "M√≥dulo dois: Resultados num√©ricos falam mais alto que descri√ß√µes de tarefas.",
            "Exemplo: Em vez de 'vendedor', coloque 'Aumento de 20 por cento na receita anual'.",
            "M√≥dulo tr√™s: Networking. A nossa IA gera convites de conex√£o personalizados.",
            "Nunca pe√ßa emprego no primeiro contato. Pe√ßa uma breve conversa de mentoria.",
            "M√≥dulo quatro: Pratique a sua fala. Use ferramentas de voz para treinar a pron√∫ncia t√©cnica.",
            "O CVFLASH v1.10.0 faz todo este trabalho pesado por voc√™ em segundos.",
            "Masterclass conclu√≠da. Agora, utilize o gerador para aplicar estas melhorias."
        ];

        let step = 0;
        const synth = window.speechSynthesis;

        function runMasterclass() {
            // "Acorda" o √°udio (alguns navegadores precisam desse cancel antes)
            synth.cancel();

            document.getElementById('play-btn').style.display = 'none';
            document.getElementById('status').innerText = "STATUS: TRANSMITINDO";

            function next() {
                if (step < content.length) {
                    const txt = content[step];
                    
                    document.getElementById('typewriter').innerText = txt;
                    const progressValue = ((step + 1) / content.length * 100);
                    document.getElementById('bar').style.width = progressValue + "%";
                    document.getElementById('percent').innerText = Math.round(progressValue) + "%";

                    const msg = new SpeechSynthesisUtterance(txt);
                    msg.lang = 'pt-BR';
                    msg.rate = 1.0; 

                    msg.onend = () => {
                        step++;
                        setTimeout(next, 1000); 
                    };

                    synth.speak(msg);
                } else {
                    document.getElementById('typewriter').innerText = "TRANSMISS√ÉO CONCLU√çDA.";
                    document.getElementById('status').innerText = "STATUS: FINALIZADO";
                    document.getElementById('core').innerText = "üéØ";
                }
            }
            next();
        }
    </script>
</body>
</html>
