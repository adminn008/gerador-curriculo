<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterclass IA | CVFLASH Academy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --terminal-green: #10b981; --ai-blue: #3b82f6; }
        body { background: #05070a; color: #fff; font-family: sans-serif; }
        .masterclass-wrapper { max-width: 1100px; margin: 50px auto; padding: 20px; }
        .ai-player-container { background: #000; border: 1px solid var(--border); border-radius: 24px; overflow: hidden; position: relative; box-shadow: 0 0 100px rgba(59, 130, 246, 0.15); }
        .screen-canvas { aspect-ratio: 16 / 9; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle at center, #0f172a 0%, #05070a 100%); padding: 40px; position: relative; min-height: 400px; }
        .ai-brain-visual { width: 100px; height: 100px; border: 2px solid var(--ai-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 30px; transition: 0.3s; }
        .terminal-loader { font-family: 'Courier New', monospace; color: var(--ai-blue); font-size: 1.4rem; text-align: center; min-height: 80px; max-width: 80%; }
        .btn-start { background: var(--primary); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 1.1rem; }
        .btn-start:hover { transform: scale(1.05); background: #2563eb; }
        .typing-cursor { display: inline-block; width: 10px; height: 24px; background: var(--ai-blue); margin-left: 5px; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes pulse-border { 0% { box-shadow: 0 0 0px var(--ai-blue); } 50% { box-shadow: 0 0 30px var(--ai-blue); } 100% { box-shadow: 0 0 0px var(--ai-blue); } }
        .lesson-details { padding: 40px; background: #0a0d12; display: grid; grid-template-columns: 2fr 1fr; gap: 40px; border-top: 1px solid #1e293b; }
        #progress-bar { width: 0%; height: 100%; background: var(--ai-blue); border-radius: 10px; transition: 0.5s; }
    </style>
</head>
<body>

    <div class="masterclass-wrapper">
        <header style="margin-bottom: 30px;">
            <a href="site_cursos.html" style="color: var(--primary); text-decoration: none;">‚Üê VOLTAR</a>
            <h1 style="margin-top: 10px;">Masterclass <span style="color: var(--ai-blue);">AI Edition</span></h1>
        </header>

        <div class="ai-player-container">
            <div class="screen-canvas">
                <div class="ai-brain-visual" id="brain">ü§ñ</div>
                <div class="terminal-loader" id="terminal">SISTEMA PRONTO</div>
                <div class="typing-cursor" id="cursor"></div>
                <br>
                <button class="btn-start" id="btn-play" onclick="startMasterclass()">INICIAR AULA IA</button>
            </div>

            <div class="lesson-details">
                <div>
                    <h3>Conte√∫do v1.10.0</h3>
                    <p style="color: #94a3b8; margin-top: 10px;">Aprende como a nossa tecnologia de ponta analisa curr√≠culos em milissegundos.</p>
                </div>
                <div>
                    <div style="width: 100%; background: #1e293b; height: 10px; border-radius: 10px; overflow: hidden;">
                        <div id="progress-bar"></div>
                    </div>
                    <p id="percent" style="font-size: 0.8rem; margin-top: 10px; color: #94a3b8;">Progresso: 0%</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const lectureData = [
            { text: "Conectando ao banco de dados global de recrutamento...", p: 15 },
            { text: "M√≥dulo um: O que o rob√¥ procura primeiro no seu curr√≠culo?", p: 35 },
            { text: "Dica de ouro: Use palavras-chave extra√≠das da descri√ß√£o da vaga.", p: 55 },
            { text: "M√≥dulo dois: O segredo das m√©tricas num√©ricas e resultados.", p: 75 },
            { text: "Aten√ß√£o: Evite gr√°ficos de barra para medir as suas habilidades.", p: 90 },
            { text: "Aula conclu√≠da com sucesso. Agora, aplique isto no seu gerador.", p: 100 }
        ];

        let index = 0;
        const synth = window.speechSynthesis;

        function startMasterclass() {
            const btn = document.getElementById('btn-play');
            const term = document.getElementById('terminal');
            const progress = document.getElementById('progress-bar');
            const percent = document.getElementById('percent');
            const brain = document.getElementById('brain');

            // Esconde o bot√£o para come√ßar
            btn.style.display = 'none';
            brain.style.animation = "pulse-border 1s infinite";

            function playNextStep() {
                if (index < lectureData.length) {
                    const currentStep = lectureData[index];
                    
                    term.innerText = currentStep.text;
                    progress.style.width = currentStep.p + "%";
                    percent.innerText = "Progresso: " + currentStep.p + "%";

                    // Configura a voz
                    const utterance = new SpeechSynthesisUtterance(currentStep.text);
                    utterance.lang = 'pt-PT'; // Voz de Portugal para combinar contigo
                    utterance.rate = 0.9;

                    // Quando a voz acabar, passa para o pr√≥ximo
                    utterance.onend = () => {
                        index++;
                        setTimeout(playNextStep, 800);
                    };

                    synth.speak(utterance);
                } else {
                    term.style.color = "#10b981";
                    term.innerText = "MASTERCLASS CONCLU√çDA";
                    brain.style.animation = "none";
                    document.getElementById('cursor').style.display = 'none';
                }
            }

            playNextStep();
        }
    </script>
</body>
</html>
