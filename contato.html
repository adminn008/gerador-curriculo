<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | CVFLASH AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #05070a; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .contact-container { max-width: 600px; margin: 60px auto; padding: 40px; background: #000; border-radius: 24px; border: 1px solid #1e293b; box-shadow: 0 0 40px rgba(59, 130, 246, 0.05); }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; color: #94a3b8; margin-bottom: 8px; font-size: 0.9rem; }
        
        input, textarea {
            width: 100%; padding: 12px; background: #0a0d12; border: 1px solid #1e293b;
            border-radius: 10px; color: #fff; outline: none; transition: 0.3s;
        }
        
        input:focus, textarea:focus { border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
        
        .btn-send {
            width: 100%; background: #3b82f6; color: white; border: none;
            padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }
        
        .btn-send:hover { background: #2563eb; transform: translateY(-2px); }
        
        .contact-info { margin-top: 30px; padding-top: 30px; border-top: 1px solid #1e293b; color: #94a3b8; font-size: 0.85rem; text-align: center; }
    </style>
</head>
<body>

    <nav class="navbar"><div class="container"><a href="index.html" class="logo">FLASH<span>AI</span></a></div></nav>

    <div class="contact-container">
        <h1 style="text-align: center; margin-bottom: 10px;">Fale Conosco</h1>
        <p style="text-align: center; color: #94a3b8; margin-bottom: 30px;">Dúvidas, sugestões ou suporte técnico.</p>

        <form action="#" method="POST">
            <div class="form-group">
                <label>Seu Nome</label>
                <input type="text" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label>E-mail de Contato</label>
                <input type="email" placeholder="exemplo@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Assunto</label>
                <input type="text" placeholder="Como podemos ajudar?">
            </div>
            
            <div class="form-group">
                <label>Mensagem</label>
                <textarea rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
            </div>
            
            <button type="button" class="btn-send" onclick="alert('Mensagem enviada com sucesso! Entraremos em contato em breve.')">
                ENVIAR MENSAGEM
            </button>
        </form>

        <div class="contact-info">
            <p>E-mail direto: suporte.cvflash@gmail.com</p>
            <p style="margin-top: 10px;">Respondemos em até 24 horas úteis.</p>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; color: #444; font-size: 0.8rem;">
        &copy; 2026 CVFLASH AI - <a href="privacidade.html" style="color: #444;">Privacidade</a>
    </footer>

</body>
</html>
