<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Express | Gerador de Currículo Grátis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="no-print main-wrapper">
        <header class="top-header">
            <h1>CV <span>EXPRESS</span></h1>
            <p>Preencha os dados e escolha o estilo do seu novo currículo.</p>
        </header>

        <div class="model-picker">
            <p>Escolha o Modelo:</p>
            <div class="btn-group">
                <button class="btn-opt active" onclick="setModelo('moderno', this)">Moderno</button>
                <button class="btn-opt" onclick="setModelo('classico', this)">Executivo</button>
                <button class="btn-opt" onclick="setModelo('limpo', this)">Mínimo</button>
            </div>
        </div>

        <div class="container">
            <div class="form-grid">
                <div class="box">
                    <h3>Dados Contato</h3>
                    <input type="text" id="in-nome" placeholder="Nome Completo">
                    <input type="text" id="in-cargo" placeholder="Seu Cargo/Profissão">
                    <input type="email" id="in-email" placeholder="E-mail">
                    <input type="tel" id="in-tel" placeholder="Telefone">
                    <input type="text" id="in-cidade" placeholder="Cidade/UF">
                </div>
                <div class="box">
                    <h3>Texto e Histórico</h3>
                    <textarea id="in-resumo" placeholder="Resumo Profissional (Breve texto sobre você)"></textarea>
                    <textarea id="in-exp" placeholder="Experiências Profissionais..."></textarea>
                    <textarea id="in-edu" placeholder="Educação e Cursos..."></textarea>
                </div>
            </div>
            <button class="main-btn" onclick="gerar()">GERAR E SALVAR EM PDF</button>
        </div>

        <footer class="site-footer">
            <a href="mailto:seuemail@gmail.com?subject=Sugestão de Melhoria">Sugerir Melhoria</a> | 
            <a href="#" onclick="alert('Políticas: Seus dados não são salvos em nosso servidor. O processamento é feito localmente no seu navegador.')">Privacidade</a>
        </footer>
    </div>

    <div id="cv-render" class="modelo-moderno print-only">
        <div class="cv-head">
            <h1 id="out-nome">NOME</h1>
            <h2 id="out-cargo">CARGO</h2>
            <p id="out-contato">email | tel | cidade</p>
        </div>
        <div class="cv-body">
            <div class="cv-sec">
                <h3>Resumo Profissional</h3>
                <p id="out-resumo"></p>
            </div>
            <div class="cv-sec">
                <h3>Experiência</h3>
                <div id="out-exp" class="pre-wrap"></div>
            </div>
            <div class="cv-sec">
                <h3>Formação</h3>
                <div id="out-edu" class="pre-wrap"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
