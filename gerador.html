<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador | CV Flash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-alt">
    <nav class="navbar no-print">
        <div class="container nav-content">
            <a href="index.html" class="logo">CV<span>FLASH</span></a>
            <div class="nav-actions">
                <button id="theme-toggle" class="btn-icon">üåì</button>
            </div>
        </div>
    </nav>

    <main class="container app-grid no-print">
        <div class="editor">
            <section class="card">
                <h3><span class="icon">üë§</span> Dados Pessoais</h3>
                <div class="form-grid">
                    <div class="input-group full">
                        <label for="in-nome">Nome Completo <span class="required">*</span></label>
                        <input type="text" id="in-nome" class="validate" placeholder="Ex: Jo√£o Silva">
                    </div>
                    <div class="input-group">
                        <label for="in-tel">Telefone <span class="required">*</span></label>
                        <input type="tel" id="in-tel" class="validate" placeholder="(00) 00000-0000">
                    </div>
                    <div class="input-group">
                        <label for="in-cargo">Cargo Profissional <span class="info-tip" data-tip="Ex: Vendedor, Gerente, Desenvolvedor">‚ìò</span></label>
                        <input type="text" id="in-cargo" list="sugestoes-cargos" placeholder="Cargo desejado">
                        <datalist id="sugestoes-cargos">
                            <option value="Assistente Administrativo">
                            <option value="Vendedor">
                            <option value="Desenvolvedor Full Stack">
                            <option value="Recepcionista">
                        </datalist>
                    </div>
                    <div class="input-group">
                        <label for="in-bairro">Bairro</label>
                        <input type="text" id="in-bairro">
                    </div>
                    <div class="input-group">
                        <label for="in-comp">Complemento</label>
                        <input type="text" id="in-comp">
                    </div>
                </div>
            </section>

            <section class="card">
                <h3><span class="icon">üéØ</span> Objetivo Profissional</h3>
                <div class="input-group">
                    <label>Escolha uma sugest√£o ou escreva o seu:</label>
                    <div class="sugestao-tags" data-target="in-obj">
                        <button class="tag">Primeiro Emprego</button>
                        <button class="tag">Est√°gio</button>
                        <button class="tag">Administrativo</button>
                        <button class="tag">Tecnologia</button>
                        <button class="tag">Jovem Aprendiz</button>
                    </div>
                    <textarea id="in-obj" class="validate" rows="4"></textarea>
                </div>
            </section>

            <button onclick="gerarPDF()" class="btn-primary btn-full">‚ú® Gerar Curr√≠culo agora</button>
        </div>

        <aside class="sidebar">
            <div class="card sticky-sidebar">
                <h3>Qualidade do CV</h3>
                <div class="score-container">
                    <div class="score-bar"><div id="score-fill" class="score-fill" style="width: 0%"></div></div>
                    <p id="score-text">0% completo</p>
                </div>
                <ul class="checklist" id="checklist">
                    <li data-field="in-nome">‚ùå Nome completo</li>
                    <li data-field="in-tel">‚ùå Telefone v√°lido</li>
                    <li data-field="in-obj">‚ùå Objetivo definido</li>
                </ul>
            </div>
        </aside>
    </main>

    <footer class="main-footer no-print">
        <div class="container footer-grid">
            <p>¬© 2025 Gerador de Curr√≠culo ‚Äî Todos os direitos reservados</p>
            <nav class="footer-links">
                <a href="#">Termos</a>
                <a href="#">Privacidade</a>
                <a href="#">Contato</a>
            </nav>
        </div>
    </footer>

    <div id="cv-print" class="print-only">
        <h1 id="out-nome"></h1>
        <p id="out-contato"></p>
        <hr>
        <h3>Objetivo</h3>
        <p id="out-obj"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
