<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gerador CVFlash</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

<h1 class="site-title">CVFLASH</h1>

<form id="form" class="card">

<h3>Dados pessoais</h3>

<div class="input-group">
<label>Nome <span class="required">*</span></label>
<input id="nome">
<div class="error-msg">Campo obrigatório</div>
</div>

<div class="input-group">
<label>Telefone <span class="required">*</span></label>
<input id="tel">
<div class="error-msg">Telefone inválido</div>
</div>

<div class="input-group">
<label>Email <span class="required">*</span></label>
<input id="email">
<div class="error-msg">Email inválido</div>
</div>

<div class="input-group">
<label>Cargo desejado <span class="required">*</span></label>
<input id="cargo">
<div class="error-msg">Campo obrigatório</div>
</div>

<div class="input-group">
<label>Bairro</label>
<input id="bairro">
</div>

<div class="input-group">
<label>Cidade</label>
<input id="cidade">
</div>

<div class="input-group">
<label>LinkedIn</label>
<input id="linkedin" placeholder="linkedin.com/in/seuusuario">
</div>

<h3>Profissional</h3>

<div class="input-group">
<label>Objetivo profissional</label>
<textarea id="obj"></textarea>

<div class="sugestoes">
<button type="button" onclick="sug(0)">Primeiro emprego</button>
<button type="button" onclick="sug(1)">Atendimento</button>
<button type="button" onclick="sug(2)">Administrativo</button>
<button type="button" onclick="sug(3)">Vendas</button>
<button type="button" onclick="sug(4)">TI</button>
</div>
</div>

<div class="input-group">
<label>Experiência profissional</label>
<textarea id="exp"></textarea>
</div>

<div class="input-group">
<label>Escolaridade</label>
<textarea id="edu"></textarea>
</div>

<div class="input-group">
<label>Habilidades</label>
<textarea id="hab"></textarea>
</div>

<h3>Modelo</h3>
<select id="modelo">
<option value="moderno">Moderno</option>
<option value="classico">Clássico</option>
<option value="minimalista">Minimalista</option>
</select>

<h3>Progresso</h3>
<div class="progress-wrap">
<div class="progress-bg">
<div id="bar" class="progress-fill"></div>
</div>
<p id="status"></p>
</div>

<br>
<button type="button" class="btn" onclick="gerar()">GERAR PDF</button>

</form>
</div>

<footer>
<a href="index.html">Início</a>
</footer>

<div id="print" class="print-area"></div>

<script src="script.js"></script>
</body>
</html>
