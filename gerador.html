<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Profissional | FLASH CV</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav><a href="index.html" class="logo">FLASH<span>CV</span></a></nav>
        </div>
    </header>

    <section class="container" style="margin-top: 40px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
            <div id="form-cv" style="background: #f8fafc; padding: 30px; border-radius: 12px;">
                <h2 style="margin-bottom: 20px;">Dados Pessoais</h2>
                <input type="text" id="nome" placeholder="Nome Completo" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:6px;">
                <input type="email" id="email" placeholder="E-mail" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:6px;">
                
                <h2>Experiência</h2>
                <textarea id="exp" placeholder="Descreva suas experiências..." style="width:100%; height:120px; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:6px;"></textarea>
                
                <button class="btn btn-primary" onclick="gerarPDF()">BAIXAR CURRÍCULO (PDF)</button>
            </div>

            <div id="preview-cv" style="background: white; border: 1px solid #e2e8f0; padding: 40px; min-height: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
                <div id="print-area">
                    <h1 id="view-nome" style="color: #1e40af; margin-bottom: 5px;">Seu Nome</h1>
                    <p id="view-email" style="color: #64748b; margin-bottom: 20px;">seu@email.com</p>
                    <hr>
                    <h3 style="margin-top: 20px;">Experiência Profissional</h3>
                    <p id="view-exp" style="white-space: pre-wrap;">Suas experiências aparecerão aqui...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Preview em tempo real
        document.getElementById('nome').addEventListener('input', (e) => document.getElementById('view-nome').innerText = e.target.value);
        document.getElementById('email').addEventListener('input', (e) => document.getElementById('view-email').innerText = e.target.value);
        document.getElementById('exp').addEventListener('input', (e) => document.getElementById('view-exp').innerText = e.target.value);

        function gerarPDF() {
            const element = document.getElementById('print-area');
            html2pdf().from(element).set({
                margin: 1,
                filename: 'meu-curriculo.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            }).save();
        }
    </script>
</body>
</html>
