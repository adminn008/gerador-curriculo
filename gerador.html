<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador Profissional | CVFLASH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar no-print">
        <div class="container nav-content">
            <a href="index.html" class="logo">CV<span>FLASH</span></a>
            <div id="quality-tag" style="background:var(--success); padding:5px 15px; border-radius:20px; font-weight:800; font-size:0.8rem;">CV 0% COMPLETO</div>
        </div>
    </nav>

    <main class="container no-print" style="padding-top:40px;">
        <div style="display:grid; grid-template-columns: 1fr 350px; gap:30px;">
            <div>
                <form id="cv-form">
                    <div class="card">
                        <h3 style="color:var(--primary); margin-bottom:20px;">1. Dados Pessoais</h3>
                        <div class="input-group">
                            <label>Nome Completo *</label>
                            <input type="text" id="in-nome" class="val-req" oninput="updateQuality()">
                        </div>
                        <div class="input-group">
                            <label>Telefone *</label>
                            <input type="tel" id="in-tel" class="val-req" placeholder="(00) 00000-0000">
                        </div>
                        <div class="input-group">
                            <label>E-mail *</label>
                            <input type="email" id="in-email" class="val-req">
                        </div>
                    </div>

                    <div class="card">
                        <h3 style="color:var(--primary); margin-bottom:20px;">2. Experiência & Objetivo</h3>
                        <div class="input-group">
                            <label>Objetivo Profissional *</label>
                            <textarea id="in-obj" class="val-req" rows="4"></textarea>
                        </div>
                    </div>

                    <button type="button" onclick="gerar()" class="btn-primary btn-lg" style="width:100%">Gerar e Salvar Currículo (PDF)</button>
                </form>
            </div>

            <aside>
                <div class="card" style="position:sticky; top:100px;">
                    <h4>Checklist de Qualidade</h4>
                    <ul style="list-style:none; margin-top:20px;" id="checklist">
                        <li id="chk-nome">❌ Nome</li>
                        <li id="chk-tel">❌ Telefone</li>
                        <li id="chk-email">❌ E-mail</li>
                        <li id="chk-obj">❌ Objetivo</li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <div id="cv-preview" class="print-only">
        </div>

    <script src="script.js"></script>
</body>
</html>
