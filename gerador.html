<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Profissional | CVFLASH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar no-print">
        <div class="container nav-content">
            <a href="index.html" class="logo">CV<span>FLASH</span></a>
            <div id="status-tag" style="border: 1px solid var(--accent); color: var(--accent); padding: 5px 15px; border-radius: 20px; font-weight: 800;">QUALIDADE: 0%</div>
        </div>
    </nav>

    <main class="container no-print" style="display: grid; grid-template-columns: 1fr 400px; gap: 40px; margin-top: 40px;">
        <div class="editor-area">
            <div class="card">
                <h4 style="margin-bottom: 15px; color: var(--primary);">MODELO DO CURR√çCULO</h4>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                    <button class="btn" style="background: var(--border); color: white;" onclick="setModel('moderno')">Moderno</button>
                    <button class="btn" style="background: var(--border); color: white;" onclick="setModel('minimalista')">Minimalista</button>
                    <button class="btn" style="background: var(--border); color: white;" onclick="setModel('executivo')">Executivo</button>
                </div>
            </div>

            <form id="cv-form">
                <div class="card">
                    <h3>üë§ DADOS PESSOAIS</h3>
                    <input type="text" id="in-nome" placeholder="Nome Completo *" class="val-req">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <input type="tel" id="in-tel" placeholder="WhatsApp *" class="val-req">
                        <input type="email" id="in-email" placeholder="E-mail *" class="val-req">
                    </div>
                    <input type="text" id="in-cargo" placeholder="Cargo Desejado">
                    <input type="text" id="in-local" placeholder="Cidade/Estado">
                </div>

                <div class="card">
                    <h3>üíº CARREIRA</h3>
                    <textarea id="in-obj" placeholder="Objetivo Profissional *" rows="3" class="val-req"></textarea>
                    <button type="button" class="btn" style="font-size: 0.7rem; color: var(--accent);" onclick="sugerir('obj')">ü™Ñ Sugerir Resumo</button>
                    
                    <textarea id="in-exp" placeholder="Experi√™ncias Profissionais" rows="5" style="margin-top: 20px;"></textarea>
                    <button type="button" class="btn" style="font-size: 0.7rem; color: var(--accent);" onclick="sugerir('exp')">ü™Ñ Sugerir Experi√™ncia</button>
                </div>

                <div class="card">
                    <h3>üéì EDUCA√á√ÉO</h3>
                    <textarea id="in-edu" placeholder="Forma√ß√£o Acad√™mica" rows="3"></textarea>
                </div>

                <button type="button" id="btn-gerar" onclick="gerar()" class="btn btn-primary" style="width: 100%; opacity: 0.5;" disabled>üîí PREENCHA OS OBRIGAT√ìRIOS</button>
            </form>

            <center style="margin: 40px 0;">
                <a href="mailto:suporte.cvflash@gmail.com?subject=Sugest√£o para o CVFlash v1.3.0" style="color: var(--accent); text-decoration: none;">üí° Enviar Sugest√£o de Melhoria</a>
            </center>
        </div>

        <aside class="sidebar-column">
            <div class="card" style="position: sticky; top: 100px;">
                <h4 style="margin-bottom: 10px;">PREVIEW VIVO</h4>
                <div id="live-preview">
                    <div id="preview-content" class="mode-moderno">
                        <h2 id="pre-nome">SEU NOME</h2>
                        <p id="pre-contato"></p>
                        <div style="margin-top: 20px;">
                            <strong style="font-size: 0.8rem;">OBJETIVO</strong>
                            <p id="pre-obj" style="font-size: 0.8rem;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <div id="print-area" class="print-only"></div>
    <script src="script.js"></script>
</body>
</html>
