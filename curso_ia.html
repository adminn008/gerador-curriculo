<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Mentor | Flash Cursos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .chat-header {
            padding: 20px;
            background: rgba(59, 130, 246, 0.1);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ai-status {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .ai-msg {
            background: rgba(255,255,255,0.05);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            color: #fff;
        }

        .user-msg {
            background: var(--primary);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
            color: #fff;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            outline: none;
        }

        #user-input:focus { border-color: var(--primary); }

        .typing { font-size: 0.8rem; color: var(--text-dim); margin-left: 20px; display: none; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="site_cursos.html" class="logo">FLASH<span>AI</span></a>
            <span style="color: var(--text-dim); font-size: 0.7rem;">CURSO: OTIMIZAÇÃO COM IA</span>
        </div>
    </nav>

    <main class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="ai-status"></div>
                <div>
                    <h4 style="margin:0">Flash Mentor IA</h4>
                    <small style="color: var(--text-dim)">Especialista em Recrutamento</small>
                </div>
            </div>

            <div class="chat-messages" id="chat-box">
                <div class="message ai-msg">
                    Olá! Sou sua IA de mentoria. Hoje vamos aprender como usar Inteligência Artificial para melhorar seu currículo no CVFLASH. Qual sua maior dúvida hoje?
                </div>
            </div>

            <div class="typing" id="typing">IA está processando...</div>

            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Pergunte algo sobre seu currículo...">
                <button class="btn-primary" onclick="sendMessage()" style="width: auto; padding: 0 20px;">ENVIAR</button>
            </div>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const typing = document.getElementById('typing');

        function sendMessage() {
            const text = userInput.value;
            if (!text) return;

            // Adiciona mensagem do usuário
            appendMessage(text, 'user-msg');
            userInput.value = '';

            // Simula resposta da IA
            typing.style.display = 'block';
            
            setTimeout(() => {
                typing.style.display = 'none';
                const response = getAIResponse(text);
                appendMessage(response, 'ai-msg');
            }, 1500);
        }

        function appendMessage(text, className) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getAIResponse(input) {
            const lowInput = input.toLowerCase();
            if (lowInput.includes('foto')) return "No Brasil, a recomendação é usar foto apenas se a vaga solicitar (como modelos ou recepção). Caso contrário, deixe o foco nas suas competências!";
            if (lowInput.includes('venda')) return "Para vendas, use verbos de ação: 'Bati metas', 'Gerenciei carteira', 'Aumentei faturamento'. Isso brilha nos olhos do recrutador!";
            if (lowInput.includes('obrigado')) return "De nada! Continue o curso e use o CVFLASH para colocar essas dicas em prática.";
            return "Interessante! Para essa área, o CVFLASH v1.3.2 tem os melhores templates. Você já tentou quantificar seus resultados com números?";
        }

        // Enviar com Enter
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
