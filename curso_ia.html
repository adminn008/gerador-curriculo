<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Mentor | Flash Cursos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container { max-width: 800px; margin: 40px auto; background: var(--surface); border: 1px solid var(--border); border-radius: 20px; display: flex; flex-direction: column; height: 600px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .chat-header { padding: 20px; background: rgba(59, 130, 246, 0.1); border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #080a0f; }
        .message { max-width: 85%; padding: 12px 18px; border-radius: 15px; font-size: 0.95rem; line-height: 1.5; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .ai-msg { background: #1a1f29; align-self: flex-start; border-bottom-left-radius: 2px; color: #e0e0e0; border: 1px solid var(--border); }
        .user-msg { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 2px; color: #fff; }
        .chat-input-area { padding: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; background: var(--surface); }
        #user-input { flex: 1; background: #000; border: 1px solid var(--border); border-radius: 10px; padding: 12px; color: #fff; outline: none; }
        .typing { font-size: 0.8rem; color: var(--primary); margin: 0 0 10px 20px; display: none; font-weight: bold; }
    </style>
</head>
<body>

    <main class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div style="width: 10px; height: 10px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981;"></div>
                <div>
                    <h4 style="margin:0">Flash Mentor v1.3.2</h4>
                    <small style="color: var(--text-dim)">Especialista em Recrutamento</small>
                </div>
            </div>

            <div class="chat-messages" id="chat-box">
                <div class="message ai-msg">
                    Olá! Sou o Mentor IA. Analiso as tuas dúvidas sobre currículos. Pergunta-me sobre 'resumo', 'experiência' ou 'habilidades'. Como posso ajudar?
                </div>
            </div>

            <div class="typing" id="typing">O Mentor está a analisar...</div>

            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Escreve aqui a tua dúvida..." autocomplete="off">
                <button class="btn-primary" onclick="sendMessage()" style="width: auto; padding: 0 25px;">ENVIAR</button>
            </div>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const typing = document.getElementById('typing');

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user-msg');
            userInput.value = '';
            
            typing.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                typing.style.display = 'none';
                const response = processAI(text);
                appendMessage(response, 'ai-msg');
            }, 1000);
        }

        function appendMessage(text, className) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- ESTE É O NOVO CÉREBRO QUE DEVES COLOCAR ---
        function processAI(input) {
            const msg = input.toLowerCase();
            
            const database = {
                experiencia: "Foca em RESULTADOS e não apenas tarefas. Usa números! Ex: 'Aumentei a eficiência em 20%' é muito mais forte que 'Fazia gestão de equipas'.",
                resumo: "O teu resumo deve ser curto (até 4 linhas). Diz quem és, o teu tempo de experiência e o teu maior diferencial. Evita termos genéricos como 'esforçado'.",
                objetivo: "Sê específico! Se a vaga é para Vendas, o objetivo deve ser 'Atuar na área Comercial'. Não coloques 'Disponível para qualquer função'.",
                habilidades: "Divide em Hard Skills (ferramentas técnicas como Excel, Inglês) e Soft Skills (comunicação, liderança). Coloca apenas o que é relevante para a vaga!",
                ia: "Sou o Flash Mentor v1.3.2, a tua inteligência de apoio à carreira. Pergunta-me sobre 'resumo', 'experiência' ou 'layout'."
            };

            if (msg.includes("experiencia") || msg.includes("trabalho") || msg.includes("emprego")) return database.experiencia;
            if (msg.includes("resumo") || msg.includes("sobre mim") || msg.includes("perfil")) return database.resumo;
            if (msg.includes("objetivo")) return database.objetivo;
            if (msg.includes("habilidade") || msg.includes("competencia") || msg.includes("saber")) return database.habilidades;
            if (msg.includes("quem es") || msg.includes("funciona")) return database.ia;

            return "Interessante. Tenta ser mais específico: a tua dúvida é sobre o teu 'resumo', 'experiências' ou 'habilidades'?";
        }

        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
